<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img class="img" src="images/image-victor.jpg" alt="">
    <div class="top">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="bottom">
      <p class="nameAge"><strong>Victor Crest</strong> 26</p>
      <p class="grey">London</p>
      <hr>
      <div class="tabs">
        <div class="tab">
          <div class="amount">80K</div>
          <div class="categoryName">Followers</div>
        </div>
        <div class="tab">
          <div class="amount">803K</div>
          <div class="categoryName">Likes</div>
        </div>
        <div class="tab">
          <div class="amount">1.4K</div>
          <div class="categoryName">Photos</div>
        </div>
      </div>
    </div>  
  </div>
</body>
</html>
